<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viking Exit Game</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <!-- Chatbot-Bereich -->
        <div class="chat-container">
            <div id="chat-window" class="chatbox">
            </div>
            <div id="typing-indicator" class="typing-indicator" style="display: none;">
                <strong>Bot:</strong> <span></span>
            </div>
            <div class="chat-input-container">
                <input id="chat-input" type="text" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <!-- Bildbereich -->
        <div class="image-container">
            <div class="image-wrapper">
                <img src="static/images/Exitgame_Wikinger.png" alt="Viking Hall">
            </div>
        </div>
    </div>

    <!-- Code-Eingabe auÃŸerhalb des Containers -->
    <div class="code-container">
        <p>Enter the 3-digit code to unlock the secret:</p>
        <div class="code-input">
            <input type="text" id="code-digit-1" maxlength="1" oninput="checkDigit(1)">
            <input type="text" id="code-digit-2" maxlength="1" disabled oninput="checkDigit(2)">
            <input type="text" id="code-digit-3" maxlength="1" disabled oninput="checkDigit(3)">
        </div>
        <p id="code-feedback"></p>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
